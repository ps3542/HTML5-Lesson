<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 관련 태그</title>
  <style>
    div{padding: 4px 0;}
    input{padding: 3px;}
    label{font-weight: bold;}
    span{color: red;}
    option{padding: 5px;}
    select{padding: 5px;}
    button{padding: 2.5qpx 10px;}
</style>
</head>
<body>
  <h1>폼 관련 태그</h1>
  <h2>인증 - 로그인 폼</h2>
  <form name="loginfrm" method="post">
    <div>
      <label for="ID">아이디 </label><input type="text" id="ID" name="ID" minlength="6" maxlength="12">
    </div>
    <div>
      <label for="password">비밀번호 </label><input type="password" id="password" name="password" minlength="8" maxlength="12">
    </div>
    <div>
      <button type="submit">로그인</button>
    </div>

  </form>
  <hr>
  <h2>회원가입 폼</h2>
  <form name="joinfrm">
    <div>
    <label for="이름">이름<span>*</span></label>
    <input type="text" id="이름" name="이름">
    </div>
    <div>
    <label for="gender m">성별<span>*</span></label>
    <input type="radio" id="gender m" name="gender" value="m"> <b>남</b>
    <input type="radio" id="gender f" name="gender" value="f"> <b>여</b>
    </div>
    <div>
    <label for="생년월일">생년월일<span>*</span></label>
    <select name="byear" id="byear">
      <option>-</option>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
    </select> 년
    <select name="bmonth" id="bmonth">
      <option>-</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>월
    <select name="bday" id="bday">
      <option>-</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>일
    </div>
    <div>
      <button type="submit">회원가입</button>
    </div>
    <div><label for="news">뉴스메일</label>
      <input type="radio" id="news" name="news" value="o"> 받습니다
      <input type="radio" id="nesw2" name="news" value="x"> 받지않습니다
    </div>
    <div><label for="sms">SMS안내(이벤트)</label>
      <input type="radio" id="sns" name="sns" value="o"> 받습니다
      <input type="radio" id="sns2" name="sns" value="x"> 받지않습니다
    </div>
      <div><label for="name"><span>*</span>이름</label>
      <input type="text" id="name" name="name"></div>
      <div><label for="id"><span>*</span>아이디</label>
      <input type="text" id="id" name="id"></div>
      <div><label for="psw"><span>*</span>비밀번호</label>
      <input type="text" id="psw" name="psw"></div>
      <div><label for="ph"><span>*</span>비밀번호 확인</label>
      <input type="text" id="ph" name="ph"></div>
      <div><label for="bir"><span>*</span>생일/성별</label> 
      <input type="date" id="bir" name="bir">
      <input type="radio" id="male" name="hu" value="m"> 남
      <input type="radio" id="female" name="hu" value="f"> 여
      </div>
      <div><label for="send"><span>*</span>우편번호 </label>
      <input type="text" id="send" name="send"> - <input type="text"> <button>우편번호검색</button> </div>
      <div>
        <label for="hu"><span>*</span>집주소</label>
        <input type="text" id="hu" name="hu">
      </div>
      <div>
        <label for="dt"><span>*</span>상세주소</label>
        <input type="text" id="dt" name="dt">
      </div>      
      <div>
        <label for="nu"><span>*</span>연락처</label>
        <select name="nu" id="nu">
          <option>선택</option>
          <option>010</option>
          <option>011</option>
        </select> - <input size="5" type="text"  id="phone2" name="phone2" maxlength="4"> - 
        <input  maxlength="4" size="5" type="text" id="phone3" name="phone3">
      </div>
         <div>
        <label for="nue"><span>*</span>이메일</label>
        <input size="5" type="text" id="mail" name="mail">@
        <select name="nue" id="nue">
          <option>선택</option>
          <option>naver.com</option>
          <option>hanmail.net</option>
        </select>
        <button type="submit">중복확인</button>
      </div>
      <div><label for="interest">관심분야</label>
      <input type="checkbox" id="interest" name="interest" value="sports">스포츠
      <input type="checkbox" id="iart"     name="interest" value="art">예술
      <input type="checkbox" id="ipol"     name="interest" value="political">사회/정치
      <input type="checkbox" id="itrip"    name="interest" value="trip">문화/여행
      <input type="checkbox" id="ibook"    name="interest" value="book">독서
      <input type="checkbox" id="imovie"   name="interest" value="movie">영화
      <input type="checkbox" id="igame"    name="interest" value="game">게임
    </div>
    <div>
      <label for="attach">첨부파일</label>
      <input type="file" id="attach" name="attach">
    </div>
    <div>
      <button type="submit">가입하기</button>
      <button type="reset">다시하기</button>
    </div>
    </form>
</body>
</html>
